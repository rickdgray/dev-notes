<nav class="sidebar">
  {{$currentNode := .}}
  <ul>
    <li class="{{ if .IsHome }}active{{ end }}">
      <a href="{{ .Site.BaseURL }}">Home</a>
    </li>
    {{ range (where .Site.RegularPages.ByTitle "Section" "")}}
      <li class="{{ if eq .File.UniqueID $currentNode.File.UniqueID }}active{{ end }}">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
